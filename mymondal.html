<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dr. Ananda Mondal</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class ="navbar navbar-inverse navbar-static-top" role="navigation">
        <!--container keeps everything within bootstrap's grid-->
        <div class = "container">

            <div class = "navbar-header">

                <button type = "button" class= "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-collapse">
                  <!--making it accessible friendly for screen readers-->
                  <span class="sr-only"> Toggle navigation</span>
                  <!--creating icon bars-->
                  <span class="icon-bar"> </span>
                  <span class="icon-bar"> </span>
                  <span class="icon-bar"> </span>
                  <span class="icon-bar"> </span>
                </button>
              <a class="navbar-brand" href=""> Dr. Ananda Mondal</a>
            </div> 

            <!--references the navbar collapse. The data toggle. when we collapse the browser and the button in the g query kicks in it will reference the content-->
            <div class="navbar-collapse collapse"> 

              <!--aligns everything properly on the left side-->
              <ul class="nav navbar-nav navbar-left">

                  <li class="active"><a href="#">Home</a></li>

              </ul>
            </div> 

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
